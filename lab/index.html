  :root {
    --bg: #1e1a17;
    --bg-card: #2a2520;
    --bg-hover: #342e28;
    --text: #e8ddd3;
    --text-dim: #a89a8c;
    --accent: #c4956a;
    --accent-glow: rgba(196, 149, 106, 0.15);
    --border: rgba(196, 149, 106, 0.15);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Jost', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  .particles {
    position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden;
  }
  .particle {
    position: absolute;
    width: 3px; height: 3px;
    border-radius: 50%;
    background: var(--accent);
    opacity: 0;
    animation: drift 8s infinite ease-in-out;
  }
  @keyframes drift {
    0% { opacity: 0; transform: translateY(0) scale(0.5); }
    20% { opacity: 0.4; }
    80% { opacity: 0.2; }
    100% { opacity: 0; transform: translateY(-120px) scale(1.2); }
  }
  @keyframes headerGlow {
    0%, 100% { text-shadow: 0 0 20px rgba(196,149,106,0.1); }
    50% { text-shadow: 0 0 40px rgba(196,149,106,0.25), 0 0 80px rgba(196,149,106,0.08); }
  }
  @keyframes cardEnter {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 60px 24px 80px;
    position: relative;
    z-index: 1;
  }

  header {
    text-align: center;
    margin-bottom: 52px;
  }
  header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2.6rem;
    font-weight: 400;
    letter-spacing: 0.03em;
    color: var(--accent);
    animation: headerGlow 4s infinite ease-in-out;
    margin-bottom: 8px;
  }
  header .subtitle {
    font-size: 0.9rem;
    color: var(--text-dim);
    font-weight: 300;
    letter-spacing: 0.06em;
  }

  .section-label {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.3rem;
    font-weight: 400;
    color: var(--accent);
    margin: 40px 0 16px;
    padding-bottom: 8px;
    border-bottom: 1px solid var(--border);
  }

  .palette-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 16px;
  }

  .palette-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 14px;
    overflow: hidden;
    text-decoration: none;
    color: inherit;
    transition: transform 0.25s, box-shadow 0.25s, border-color 0.25s;
    animation: cardEnter 0.5s ease-out backwards;
  }
  .palette-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    border-color: rgba(196,149,106,0.3);
  }

  .card-swatches {
    display: flex;
    height: 64px;
  }
  .card-swatches div {
    flex: 1;
    transition: flex 0.3s;
  }
  .card-swatches:hover div:hover {
    flex: 2;
  }

  .card-body {
    padding: 16px 18px;
  }
  .card-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 4px;
  }
  .card-meta {
    font-size: 0.75rem;
    color: var(--text-dim);
    letter-spacing: 0.03em;
  }
  .card-tag {
    display: inline-block;
    font-size: 0.65rem;
    color: var(--accent);
    border: 1px solid var(--border);
    padding: 2px 8px;
    border-radius: 10px;
    margin-top: 8px;
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }

  .empty-state {
    text-align: center;
    padding: 40px;
    color: var(--text-dim);
    font-size: 0.9rem;
    border: 1px dashed var(--border);
    border-radius: 14px;
    margin-top: 16px;
  }

  footer {
    text-align: center;
    margin-top: 60px;
    padding-top: 20px;
    border-top: 1px solid var(--border);
    font-size: 0.72rem;
    color: var(--text-dim);
    letter-spacing: 0.06em;
  }

  @media (max-width: 600px) {
    header h1 { font-size: 1.9rem; }
    .palette-grid { grid-template-columns: 1fr; }
    .container { padding: 36px 16px 60px; }
  }

      swatches.appendChild(s);

  });
